<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>HoloCureSaveEditor</title>
	<link type="text/css" rel="stylesheet" href="default.css" />
	<script id="logic" src="logic.js"></script>
</head>

<body>
	<div>
		<div class="title">
			<p class="font30 tcenter">HoloCure SaveEditor</p>
		</div>
		<div class="content">
			<div id="drop_zone">
				<p class="tcenter mt30"><i>save_n.dat</i> 파일을 이곳에 드래그-앤-드랍</p>
			</div>
			<div id="button_zone">
				<div>
					<button class="mt10" name="cheat" id='ch_coin'>홀로코인 + 1,000,000</button>
					<button class="mt10" name="cheat" id='ch_tear'>기수별 Tear + 100</button>
					<button class="mt10" name="cheat" id='ch_chara'>모든캐릭 해금 및 rank + 10</button>
					<button class="mt10" id='download'>세이브파일 생성</button>
				</div>
			</div>
			<div id="message_zone">

			</div>
		</div>
		<div class="footer">
			<span class="fleft">KoruNoke</span>
			<span class="fright">update 2023-02-11</span>
		</div>
	</div>
</body>


</html>
